<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body>
    <h1>ToDo:</h1>

    <div id="inputs">
        <label for="title">Title</label>
        <input type="text" id="title">
        <span>*</span>
        <br>

        <label for="due-date">Due Date</label>
        <input type="text" id="due-date">
        <span>*</span>
        <br>

        <label for="is-complete">Is Complete?</label>
        <input id="is-complete" type="checkbox">
        <br>

        <input type="button" id="add" value="Add ToDo Item">
        <input type="button" value="Clear List" id="clear_list">
        <br>
    </div>
    <h3>ToDo List</h3>
    <h3 id="comp">ToDone List</h3>
        <div class="flex-container">
            <div id="incomplete-items"></div>
            
            <div id="complete-items"></div>
        </div>
    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
</body>
</html>
